{% extends 'base.html' %}

{% block title %}
    Добавить отзыв
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Добавить отзыв</h1>
        <form action="{{ url_for('books.add_review', book_id=book_id) }}" method="POST">
            <div class="form-group">
                <label for="rating">Оценка</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="" disabled selected>Выберите оценку</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="review_text">Текст отзыва</label>
                <textarea class="form-control" id="review_text" name="review_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Отправить</button>
        </form>
    </div>
{% endblock %}
