{% macro pagination(endpoint, page, page_count, pages) %}
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if page == 1 %}disabled{% endif %}">
            <a class="page-link text-primary bg-light border-primary" href="{{ url_for(endpoint, page=page - 1) }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        {% for page_num in pages %}
            {% if page_num >= page - 2 and page_num <= page + 2 %}
                <li class="page-item {% if page_num == page %}active{% endif %}">
                    <a class="page-link{% if page_num == page %} text-white bg-primary border-primary{% else %} text-primary bg-light border-primary{% endif %}" href="{{ url_for(endpoint, page=page_num) }}">
                        {{ page_num }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}

        <li class="page-item {% if page == page_count %}disabled{% endif %}">
            <a class="page-link text-primary bg-light border-primary" href="{{ url_for(endpoint, page=page + 1) }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endmacro %}
